        <!DOCTYPE html>
<html lang="ko">
<head>

    <title>헤더</title>
    <style>
        /* fonts */
        @font-face {
            font-family: 'sogang university';
            src: url('./fonts/sogang university.ttf') format('truetype');
        }

        /* reset */
        *{
            margin: 0;
            padding: 0;
        } 

        a{
            text-decoration: none;
            color: #000;
        }

        li{
            list-style: normal;
        }
        em{
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            /* font-family: Arial, sans-serif; /* 기본 글씨체 */
        }

        /*headerType*/
        .header_inner{
            width: 100%;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
            /*border-bottom: 1px solid #ccc;*/
        }
        
        /* 로고 이미지 */
        .header_logo{
            margin: 0;
            padding: 0; 
            height: 50px;
            margin-left: 30px;
        }
        .title {
            display: inline-block;
            flex-direction: column;
            font-family: 'sogang university', Arial, sans-serif;
        }
            
        .title .sogang {
            font-size: 30px; /* 서강대학교 텍스트 크기 */
        }
        
        .title .altar {
            font-size: 20px; /* 복사단 텍스트 크기 */
        }

        .header_menu{
            width: 50%;
            text-align: center;
        }

        .header_menu li{
            display: inline;
        }
        .header_menu li a{
            padding: 12px 30px;
            margin: 0 5px;
            transition: background-color 0.33s;
        }
        .header_menu li a:hover{
            background: #f3f3f3;
            border-radius: 5px;
        }
        .header_member{
            width: 20%;
            text-align: right;
        }
        .header_member a{
            font-size: 16px;
            border: 1px solid #000;
            padding: 10px 25px;
            border-radius: 50px;
        }
        .login_btn{
            text-decoration: none;
            font-size: 20px;
            color: #000;
            margin: 0;
            /* margin-bottom: 15px; */
            background: #f5f5f5;
            padding: 7px 13px;
            border-radius: 5px;
            display: inline-block;
         }

        .login_btn:hover{
            color: #0056b3;
         }
    </style>
</head>

            <div class="title">

                <span class="altar">복사단</span>
              </div>

                    </ul>
                </ul>
            </nav>

            <div class="header_member">
                <a href="#" class="login_btn">로그인</a>
            </div>
        </div>
    </header>
